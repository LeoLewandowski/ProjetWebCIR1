<html lang="en">

<head>
    <title>Document</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Navigation Menu -->
    <header>
        <a id="logo-header" href="/">
            <picture class="img-theme">
                <source srcset="/images/logo.svg" media="(min-width:992px)">
                <img src="/images/logo_short.svg">
            </picture>
        </a>
        <button id="nav-button">Menu</button>
        <nav id="nav">
            <a href="/histoire/">Présentation</a>

                class="img-theme"></a>

    <!-- End Navigation Menu -->
    <main>
        <form class="newsletter" method="post" action="#">
            <fieldset> <!-- la balise fieldset peut être utilisé pour regrouper un ensemble de champs -->
                <legend>Laisser un commentaire</legend>
                <label for="courriel">Email :</label>
                <input type="email" name="courriel" id="courriel" placeholder="Votre mail" required="required">
                <br><br>
                <label for="mdp">Votre commentaire :</label>
                <textarea rows="12" cols="50" id="commentaire" name="commentaire" required="required"></textarea>
                <br><br>
                <div class="btn">
                    <button type="submit" class="signupbtn" formaction="merci.html">Envoyer votre commentaire</button>
                </div>
            </fieldset>
        </form>
    </main>
    <!-- Footer -->
    <footer> Projet Web - Décembre 2023 <a href="/conditions/">Conditions d'utilisation</a> </footer>
    <!-- End Footer -->
</body>
